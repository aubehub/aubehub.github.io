<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>Memory game</title>
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker" >
   <link href="./styles.css" rel="stylesheet">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha284-Vkoo8x4CGsO2+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf22Q9Ifjh" crossorigin="anonymous">

   <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
   <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
   <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker" >
</head>

<body>
  <div class="container deck">
    <h1>Memory Game</h1>

    <div class="row score-panel">
      <div class="col moves">
        <p class="text-right"><span class="moves-number">0</span> move(s)</p>
      </div>
      <div class="col stars">
        <p class="text-center">Stars
          <span class="stars-number">
            <svg class="bi bi-star" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.523-3.356c.329-.314.158-.888-.283-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767l-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288l1.847-3.658 1.846 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.564.564 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
            </svg>
          </span>
        </p>
      </div>
      <div class="col timer">
        <p class="text-rigth">timer</p>
      </div>
      <div class="col reset">
        <p class="text-left" onclick='resetFunction()'>reset
          <svg class="bi bi-arrow-clockwise" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M3.17 6.706a5 5 0 0 1 7.103-3.16.5.5 0 1 0 .454-.892A6 6 0 1 0 13.455 5.5a.5.5 0 0 0-.91.417 5 5 0 1 1-9.375.789z"/>
            <path fill-rule="evenodd" d="M8.147.146a.5.5 0 0 1 .707 0l2.5 2.5a.5.5 0 0 1 0 .708l-2.5 2.5a.5.5 0 1 1-.707-.708L10.293 3 8.147.854a.5.5 0 0 1 0-.708z"/>
          </svg>
        </p>
      </div>
    </div>

    <div class="row 1">
      <div class="col-2">
        <div class="memo-card" type="clubs8">
          <img src="./img/clubs_8.png" class="img-fluid" alt="Responsive image"/>
        </div>
      </div>

      <div class="col-2">
        <div class="memo-card" type="clubsA">
          <img src="./img/clubs_A.png" class="img-fluid" alt="Responsive image"/>
        </div>
      </div>

      <div class="col-2">
        <div class="memo-card" type="diamonds2">
          <img src="./img/diamonds_2.png" class="img-fluid" alt="Responsive image"/>
        </div>
      </div>

      <div class="col-2">
        <div class="memo-card" type="diamonds3">
          <img src="./img/diamonds_3.png" class="img-fluid" alt="Responsive image"/>
        </div>
      </div>

      <div class="col-2">
        <div class="memo-card" type="hearts6">
          <img src="./img/hearts_6.png" class="img-fluid" alt="Responsive image"/>
        </div>
      </div>

      <div class="col-2">
        <div class="memo-card" type="diamonds3">
          <img src="./img/diamonds_3.png" class="img-fluid" alt="Responsive image"/>
        </div>
      </div>
    </div>

    <div class="row 2">
      <div class="col-2">
        <div class="memo-card" type="heartsA">
          <img src="./img/hearts_A.png" class="img-fluid" alt="Responsive image"/>
        </div>
      </div>

      <div class="col-2">
        <div class="memo-card" type="spades10">
          <img src="./img/spades_10.png" class="img-fluid" alt="Responsive image"/>
        </div>
      </div>
      <div class="col-2">
        <div class="memo-card" type="hearts6">
          <img src="./img/hearts_6.png" class="img-fluid" alt="Responsive image"/>
        </div>
      </div>
      <div class="col-2">
        <div class="memo-card" type="heartsA">
          <img src="./img/hearts_A.png" class="img-fluid" alt="Responsive image"/>
        </div>
      </div>
      <div class="col-2">
        <div class="memo-card" type="diamonds2">
          <img src="./img/diamonds_2.png" class="img-fluid" alt="Responsive image"/>

    <div class="row 3">
      <div class="col-2">

        </div>
      </div>
      <div class="col-2">
        <div class="memo-card" type="spades10">
          <img src="./img/spades_10.png" class="img-fluid" alt="Responsive image"/>
        </div>
      </div>
      <div class="col-2">
        <div class="memo-card" type="spades8">
          <img src="./img/spades_8.png" class="img-fluid" alt="Responsive image"/>
        </div>
      </div>
      <div class="col-2">
        <div class="memo-card" type="diamondsK">
          <img src="./img/diamonds_K.png" class="img-fluid" alt="Responsive image"/>
        </div>
      </div>
      <div class="col-2">
        <div class="memo-card" type="spades8">
          <img src="./img/spades_8.png" class="img-fluid" alt="Responsive image"/>
        </div>
      </div>
      <div class="col-2">
        <div class="memo-card" type="clubsA">
          <img src="./img/clubs_A.png" class="img-fluid" alt="Responsive image"/>
        </div>
      </div>
    </div>    
  </div>


  <script src="./code.js"></script>
</body>
</html>
